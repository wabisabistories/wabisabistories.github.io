---
layout: default
title: home
---
<h2>Recent Posts</h2>
{% for post in site.posts limit:3 %}
<div id="div-wrapper">
  <div id="element1">
    <h3><a href="{{ post.url }}">{{ post.title }}</a>, a <a href="{{ site.url }}/{{ post.category }}">{{ post.category }}</a> post by <a href="{{ site.url }}/{{ post.author | downcase}}">{{ post.author }}</a></h3>
  </div>
    <div id="element2">
    <strong>{{ post.date | date: "%B %e, %Y" }}</strong>
  </div>
  <div id="element3">
    {{ post.excerpt }}
  </div>
</div>
<p><strong><small><a href="{{ post.url }}">Read more</a></small></strong></p>
<br>
{% endfor %}	
<br>
<p>Check out the links in the menu for more <strong><small><a href="http://wabisabistories.com">Wabi-Sabi Stories</a></small></strong></p>
