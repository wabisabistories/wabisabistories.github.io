<meta name="description" content="{% if page.short %}{{ page.short | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

{% if page.robots %}
  <meta name="robots" content="{{ page.robots }}">
{% endif %}

<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.icon }}{% endif %}" />
<meta property="og:image:width" content="640" /> 
<meta property="og:image:height" content="442" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ page.short }}" />
<meta property="fb:app_id" content="{{ site.fb_appid }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@wabisabistories">
<meta name="twitter:creator" content="@wabisabistories">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
<meta name="twitter:description" content="{% if page.short %}{{ page.short | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.icon }}{% endif %}">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">

<link rel="author" href="https://plus.google.com/u/2/105667333361484815975">
